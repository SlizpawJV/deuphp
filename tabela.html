<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Exemplo de Tabela</h2>

<table>
    <thead>
        <tr>
            <th>Cabeçalho 1</th>
            <th>Cabeçalho 2</th>
            <th>Cabeçalho 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Dados 1</td>
            <td>Dados 2</td>
            <td>Dados 3</td>
        </tr>
        <tr>
            <td>Dados 4</td>
            <td>Dados 5</td>
            <td>Dados 6</td>
        </tr>
        <tr>
            <td>Dados 7</td>
            <td>Dados 8</td>
            <td>Dados 9</td>
